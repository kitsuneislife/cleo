syntax = "proto3";

package cleo.worldmodel;

service WorldModel {
  // Predict returns a simple predicted latent or summary
  rpc Predict(PredictRequest) returns (PredictResponse) {}
}

message PredictRequest {
  string agent_id = 1;
  bytes state = 2;
}

message PredictResponse {
  bytes prediction = 1;
}
