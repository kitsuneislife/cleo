syntax = "proto3";

package cleo;

service PerceptionService {
  // Recebe dados brutos do cliente (evento simplificado)
  rpc SendObservation(Observation) returns (Ack) {}
}

message Observation {
  string source_id = 1;
  int64 timestamp = 2;
  bytes payload = 3; // formato bin√°rio ou JSON compactado
}

message Ack {
  bool ok = 1;
  string message = 2;
}
